<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>chrome app - home</title>
  </head>
  <body>
    <div class="background">
      <div class="welcome"></div>
      <div class="main">
        <div class="section">
          <div class="time">
            <span class="time__date">2024 6월 28일</span>
            <span class="time__day">00:00</span>
          </div>
          <div class="wheather">
            <h1 class="wheather__title">Today's Weather!</h1>
            <span class="wheather__today"></span>
          </div>
        </div>
        <div class="section">
          <h1 class="section__title">To Do List</h1>
          <form id="todo-list">
            <input type="text" placeholder="write Todo List" />
            <button class="todo-list__add">✅</button>
            <button class="todo-list__delete">❌</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/home.js"></script>
  </body>
</html>
